<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <script>
        // Base64 encode function (no reversal of the string)
        function rizz(input) {
            return btoa(input); // Base64 encode the string directly
        }

        // Base64 encoded URL (hidden obfuscation)
        var haha = "aHR0cHM6Ly9saW5nb2phbS5jb20vZW1iZWQveWFwaXNoc3BlYWs=";

        // Prompt user for the magic word
        var answer = prompt("What's the magic word?");
        
        // Correct password ("please" Base64 encoded)
        var correctPassword = "cGxlYXNl"; // "please" Base64 encoded

        // Check if the password is correct
        if (rizz(answer) === correctPassword) {
            // Decode the Base64 URL after correct password
            var bruh = atob(haha);
            
            // Write the HTML content dynamically
            document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Classroom</title>
                    <style>
                        html, body {
                            margin: 0;
                            padding: 0;
                            height: 100%;
                            overflow: hidden;
                        }
                        iframe {
                            width: 100%;
                            height: 100%;
                            border: none;
                            filter: invert(0.9) brightness(1.1); /* Adjust brightness and invert colors */
                        }
                    </style>
                </head>
                <body>
                    <iframe src="${bruh}" allowfullscreen></iframe>
                </body>
                </html>
            `);
        } else {
            // If the password is wrong, show an alert and redirect to YouTube
            alert("Wrong!");
            document.write('<meta http-equiv="refresh" content="0; URL=\'https://www.youtube.com/watch?v=xvFZjo5PgG0\'">');
        }
    </script>
</head>
<body>
</body>
</html>
